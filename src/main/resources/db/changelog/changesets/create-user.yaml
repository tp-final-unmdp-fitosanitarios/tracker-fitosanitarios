databaseChangeLog:
  - changeSet:
      id: 1
      author: Facundo Errobidart
      changes:
        - createTable:
            tableName: user
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
              - column:
                  name: first_name
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: last_name
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: roles
                  type: TEXT
                  constraints:
                    nullable: false
                  defaultValue: '[]'